
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Menu desplegable lateral</title>
    <link rel="stylesheet" href="css/styles.css">
   
    <link href="https://fonts.googleapis.com/css?family=Raleway&display=swap" rel="stylesheet">
</head>
<body>
    <div class="header">
        <div class="container">
            <div class="logo">
                 <img class="logo__image" src="img/world_gym_logo.svg" alt="logo" width="150">
            </div>
            <div id="hamburguer">
                <a href="" id='showLateralMenu'>
                    <img src="img/menu.svg" alt="hamburguer" width="20">
                </a>
            </div>
            <!-- MENU PRINCIPAL -->
            <nav class="menu">
                <ul class="menu__list">
                    <li class="menu__item"><a href="" class="menu__link">Home</a></li>
                    <li class="menu__item"><a href="" class="menu__link">Shop</a></li>
                    <li class="menu__item"><a href="" class="menu__link">Collection</a></li>
                    <li class="menu__item"><a href="" class="menu__link">Blog</a></li>
                    <li class="menu__item"><a href="" class="menu__link">Contact</a></li>
                </ul>
            </nav>
        </div>
    </div>

    <!-- MENU LATERAL -->
    <nav class="menu-lateral" id='lateralMenu'>
            <ul class="menu-lateral__list">
                <li class="menu-lateral__item"><a href="" class="menu-lateral--link">Home</a></li>
                <li class="menu-lateral__item"><a href="" class="menu-lateral--link">Shop</a></li>
                <li class="menu-lateral__item"><a href="" class="menu-lateral--link">Collection</a></li>
                <li class="menu-lateral__item"><a href="" class="menu-lateral--link">Blog</a></li>
                <li class="menu-lateral__item"><a href="" class="menu-lateral--link">Contact</a></li>
            </ul>
        </nav>
    <script src='js/showLateralMenu.js'></script>
</body>
</html>
